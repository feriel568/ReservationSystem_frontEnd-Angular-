<div class="container my-5">
  <div class="formBox card p-4">
    <h2 class="card-title">Add New Salle</h2>
    <form [formGroup]="salleForm" (ngSubmit)="onSubmit()" class="card-body">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" formControlName="capacity" class="form-control" />
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Days:</label><br />
        <div *ngFor="let day of days; let i = index">
          <div class="form-check">
            <input type="checkbox" [formControl]="getDayControl(i)" class="form-check-input" />
            <label class="form-check-label">{{ day }}</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" formControlName="startTime" class="form-control" />
      </div>
      <div class="form-group">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" formControlName="endTime" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </div>
</div>
